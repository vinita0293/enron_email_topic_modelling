group 'GSD-POC'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ["core/src/main/scala"]
        }
    }

    test {
        java {
            srcDirs = ["core/src/test/scala"]
        }
    }
}

dependencies {
    compile group: 'org.apache.spark', name: 'spark-sql_2.10', version: '1.6.1'
    compile group: 'org.apache.spark', name: 'spark-hive_2.10', version: '1.6.1'
    compile group: 'org.apache.spark', name: 'spark-core_2.10', version: '1.6.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
